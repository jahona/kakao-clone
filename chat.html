<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, inital-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <title>Chat</title>
</head>
<body>
  <header class="top-header chat-header">
    <div class="header__top">
      <div class="header__column">
        <!-- plane icon -->
        <i class="fas fa-plane"></i>
        <!-- wifi icon -->
        <i class="fas fa-wifi"></i>
      </div>
      <div class="header__column">
        <span class="header__time">18:38</span>
      </div>
      <div class="header__column">
        <!-- moon icon -->
        <i class="fas fa-moon"></i>
        <!-- blue icon -->
        <i class="fab fa-bluetooth-b"></i>
        <span class="header_battery">66% <i class="fas fa-battery-full"></i></span>
      </div>
    </div>
    <div class="header__bottom">
      <div class="header__column">
        <a href="chats.html">
          <i class="fa fa-chevron-left fa-lg"></i>
        </a>
      </div>
      <div class="header__column">
        <span class="header__text">Lynn</span>
      </div>
      <div class="header__column">
        <i class="fa fa-search"></i>
        <i class="fa fa-bars"></i>
      </div>
    </div>
  </header>
  <main class="chat">
    <div class="date-divider">
      <span class="date-divider__text">Wednsday, August 2, 2017</span>
    </div>
    <div class="chat__message chat__message-from-me">
      <span class="chat__message-time">17:55</span>
      <span class="chat__message-body">
        Hello! This is test message.
      </span>
    </div>
    <div class="chat__message chat__message--to-me">
      <img src="images/avatar.jpg" alt="" class="chat__message-avatar">
      <div class="chat__message-center">
        <h3 class="chat__message-username">Friend</h3>
        <span class="chat__message-body">
          And this is answer.
        </span>
      </div>
      <span class="chat__message-time">17:56</span>
    </div>
  </main>
  <div class="type-message">
    <i class="fa fa-plus fa-2x"></i>
    <div class="type-message__input">
      <input type="text">
      <i class="fa fa-smile"></i>
      <span class="record-message">
        <i class="fa fa-microphone"></i>
      </span>
    </div>
  </div>
</body>
</html>
